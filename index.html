<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="./dist/css/index.min.css">
</head>
<body>
    <div class="newsletter">
        <div class="newsletter__img-box">
            <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" class="newsletter__img-mobile">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="newsletter__img-desktop">
        </div>
        <main class="newsletter__main-box">
            <h1 class="newsletter__title">Stay updated!</h1>
            <p class="newsletter__description">Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="newsletter__list">
                <li class="newsletter__list-item">Prodcut discovery and building what matters</li>
                <li class="newsletter__list-item">Measuring to ensure update are a success</li>
                <li class="newsletter__list-item">And much more!</li>
            </ul>
            <form>
                <div id="email-box" class="newsletter__form-box">
                    <label for="email" class="newsletter__label">Email adress</label>
                    <input id="email" type="text" class="newsletter__input" placeholder="email@company.com">
                    <span class="newsletter__text-error">error</span>
                </div>
                <button type="submit" id="newsletter-submit" class="newsletter__submit-btn">Subscribe to monthly newsletter</button>
            </form>
        </main>
    </div>

    <script src="./dist/js/index.min.js"></script>
</body>
</html>
